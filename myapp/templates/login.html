<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/static/assets2/img/apple-icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>自动化测试平台</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <!-- CSS Files -->
    <link href="/static/assets2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/assets2/css/now-ui-kit.css?v=1.1.0" rel="stylesheet"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="/static/assets2/css/demo.css" rel="stylesheet"/>
    <!-- Canonical SEO -->
    <link rel="canonical" href=""/>
    <!--  Social tags      -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!-- 鼠标动态效果 -->
    <script src="/static/assets2/js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/assets2/css/dmaku.css"/>

</head>

<body class="login-page sidebar-collapse">
<form method="POST" action="#">
    <div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image:url(/static/assets2/img/1.jpg)"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <form class="form" method="" action="">
                        <div class="header header-primary text-center">
                            <div class="logo-container" style="margin-bottom: 10px">
                                <img src="/static/assets2/img/logo-square.jpg" alt="">
                            </div>
                            <div id="a" class="name-container" style="margin-bottom: 50px">
                                <a class="name" style="font-size: 25px;">自动化测试平台</a>
                            </div>
                        </div>
                        <div class="content">
                            <div id="all"
                                 class="input-group form-group-no-border input-lg {% if login_form.errors.username %}errorput{% endif %}">
                                    <span class="input-group-addon">
                                        <i class="now-ui-icons users_circle-08"></i>
                                    </span>
                                <input name="username" type="text" value="{{ username }}"
                                       onkeyup="value=value.replace(/[^0-9a-zA-z]/g,'')" maxlength="20"
                                       class="form-control" placeholder="请输入用户名">
                            </div>
                            <div class=" input-group form-group-no-border input-lg {% if login_form.errors.username %}errorput{% endif %}">
                                    <span class="input-group-addon">
                                        <i class="now-ui-icons text_caps-small"></i>
                                    </span>
                                <input name="password" type="password" placeholder="请输入密码" class="form-control"/>
                            </div>
                            <div class="error btns login-form-tips"
                                 style="color: red;margin-top:20px;margin-bottom: -10px" id="jsLoginTips">{{ msg }}
                            </div>
                        </div>
                        <div class="footer text-center">
                            <button onclick="location.href='#'" class="btn btn-primary btn-round btn-lg btn-block"
                                    style="font-size: 20px" type="submit">登录
                            </button>
                        </div>
                        <div class="">
                            <h6>
                                <a href="/autotest/register/" class="link"
                                   style="margin-left:10px;margin-top:500px;font-size: 15px">注册新用户</a>
                            </h6>
                        </div>
                            {% csrf_token %}
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>

<!--   Core JS Files   -->
<script src="/static/assets2/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="/static/assets2/js/core/popper.min.js" type="text/javascript"></script>
<script src="/static/assets2/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/assets2/js/plugins/bootstrap-switch.js"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="/static/assets2/js/plugins/nouislider.min.js" type="text/javascript"></script>
<script src="/static/assets2/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
<script src="/static/assets2/js/plugins/jquery.sharrre.js" type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="/static/assets2/js/now-ui-kit.js?v=1.1.0" type="text/javascript"></script>
<script type="text/javascript" src="/static/assets2/js/dmaku.js"></script>

</html>
